<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/styles.final .round.css">
  <title>Final Round</title>
</head>
<body>
  <div class="container">
    <div class="footer">
      <p>
        <h3>A Demo Project</h3>
      </p>
    </div>
    <div class="header">
      <p>
        <h1>Final round of D&D Jeopardy!</h1>
      </p>
    </div>
    <div class="Player-turn"> 
      <p id="current-player-turn">Player's turn will appear here</p>
    </div>
    <div class="bet">
      <div class="bet-here">
        <p>Betting spot</p>
      </div>
    </div>
    <div class="final-answer">
      <p>final answer</p> 
    </div>
    <div class="bet-amount">
      <p>
        <span id="player1-bet-display">Player 1's Bet: $0</span><br>
        <span id="player2-bet-display">Player 2's Bet: $0</span>
      </p>
      <input type="number" id="player1-bet-input" min="0" max="10000" placeholder="Enter Player 1's Bet">
      <input type="number" id="player2-bet-input" min="0" max="10000" placeholder="Enter Player 2's Bet">
      <button id="place-bets-button">Place Bets</button>
    </div>
    <div class="final-cat"> 
      <p>Final Category</p>
    </div>
    <div class="final-question"> 
      <p>Click to Reveal Final Question</p>
      <button id="show-question-button">Show Question</button>
      <button id="show-answer-button">Show Answer</button>
    </div>
  </div>

  <div class="final-modal" id="final-modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('final-modal')">&times;</span>
      <h2>Final Question</h2>
      <p id="final-question">Final question will appear here</p>
      <button id="show-answer-button">Show Answer</button>
    </div>
  </div>

  <script type="module" src="../script/index.js"></script>
  <script type="module" src="../script/rounds.js"></script>
  <script src="final-round.js"></script>
</body>
</html>
