<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Set the character encoding to UTF-8 -->
  <meta charset="UTF-8">
  <!-- Declare that the document should be displayed in the highest mode available in the browser -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Set the viewport to the device width and scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles.main.page.css">
  <!-- Set the title of the document -->
  <title>Jeopardy</title>
</head>

<body>
  <!-- Link to the JavaScript file -->
  <script src="index.js"></script>
  <!-- Create a container for the document content -->
  <div class="container">
    <!-- Create a header section -->
    <div class="header">
      <!-- Create a paragraph with a heading 1 inside -->
      <p>
      <h1>Welcome to D&D Jeopardy!</h1>
      </p>
    </div>
    <!-- Create a footer section -->
    <div class="footer">
      <!-- Create a paragraph with a heading 3 inside -->
      <p>
      <h3>A Demo Project</h3>
      </p>
    </div>
    <!-- Create a section for an image -->
    <div class="image">
      <!-- Insert an image with the source and alternate text -->
      <image
        src="https://images.unsplash.com/photo-1650024520226-b63a33baff60?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZDIwfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60"
        alt="A picture of several dice"></image>
    </div>
    <!-- Create a section for playing the game -->
    <div class="play">
      <!-- Create a section for starting the game -->
      <div class="play-here">
        <!-- Create a paragraph with a button and a link to the first round of the game -->
        <p>
          <button>
            <a href="Round.1.html"> Roll Initive</a>
          </button>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
