<!DOCTYPE html> <!-- specifies the version of HTML used in the document -->
<html lang="en"> <!-- declares the language of the document -->

<head>
  <meta charset="UTF-8"> <!-- specifies the character encoding of the document -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- sets the compatibility mode for Internet Explorer -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- sets the viewport for responsive design -->
  <link rel="stylesheet" href="styles.final .round.css"> <!-- links an external CSS file to the HTML document -->
  <title>final</title> <!-- sets the title of the document -->
</head>

<body>
  <script src="final.round.js"></script> <!--JavaScript file-->
  <div class="container"> <!-- creates a container for the content -->
    <div class="footer"> <!-- creates a footer section -->
      <p>
      <h3>A Demo Project</h3> <!-- adds a heading to the footer -->
      </p>
    </div>
    <div class="header"> <!-- creates a header section -->
      <p>
      <h1>Final round of D&D Jeopardy!</h1> <!-- adds a heading to the header -->
      </p>
    </div>
    <div class="Player-turn"> <!-- creates a section for displaying the current player's turn -->
      <p>player turn</p> <!-- adds a text for displaying the current player's turn -->
    </div>
    <div class="bet"> <!-- creates a section for the final round's betting spot -->
      <div class="bet-here"> <!-- creates a sub-section for the betting spot -->
        <p>Betting spot</p> <!-- adds a text for the betting spot -->
      </div>
    </div>
    <div class="final-answer"> <!-- creates a section for the final answer of the question -->
      <p>final answer</p> <!-- adds a text for displaying the final answer of the question -->
    </div>
    <div class="bet-amount"> <!-- creates a section for displaying the bet amount -->
      <p>bet amount</p> <!-- adds a text for displaying the bet amount -->
    </div>
    <div class="final-cat"> <!-- creates a section for displaying the category of the question -->
      <p>Final Qestionn</p> <!-- adds a text for displaying the category of the question -->
    </div>
    <div class="final-question"> <!-- creates a section for the final question -->
      <div class="Final-q"> <!-- creates a sub-section for the final question -->
        <p>
          Final Question!
        </p>
        <!-- adds a text for the final question -->
      </div>
    </div>
  </div>
</body>

</html>
